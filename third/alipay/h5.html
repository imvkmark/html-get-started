<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5 吊起支付宝特定页面</title>
    <link rel="stylesheet" href="../../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/default.css">
</head>
<body>

参考文档 :
<a href="https://juejin.cn/post/6844904103588397063">H5调起支付宝APP（支付宝打开H5）</a>
<br>
<form id="form">
    <div class="mb-3">
        <input name="url" type="text" class="form-control" id="url" value="https://html-get-started.wulicode.com/third/alipay/auth.html">
        <label class="form-check-label" for="url">输入支付宝内打开的地址</label>
    </div>
    <button type="submit" class="btn btn-primary">在支付宝内打开</button>
</form>
<script>
document.getElementById('form').addEventListener('submit', function (e) {
    let goUrl = document.getElementById('url').value;
    let url = 'alipays://platformapi/startapp?appId=20000067&url=' + encodeURI(goUrl)
    window.open(url)
    e.preventDefault();
    return false;
})

</script>
</body>
</html>
