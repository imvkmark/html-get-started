<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Media</title>
    <link rel="stylesheet" href="../../assets/default.css">
</head>
<body>
<button id="queryMediaStandalone">QueryMedia:Standalone</button>
<p id="content"></p>
<script>

const isBrowserStandalone = () => {
    return window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches
}

function standalone() {
    const content = document.querySelector('#content');
    content.textContent = isBrowserStandalone() ? 'Y' : 'N'
}

document.querySelector('#queryMediaStandalone').addEventListener('click', standalone);
</script>
</body>
</html>
